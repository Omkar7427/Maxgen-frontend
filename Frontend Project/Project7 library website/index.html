<body>

<div class="container">
  <h2>Book Category</h2>
  
  <div class="select-box">
        <div class="selected">
          Select Book Category
        </div>
        <div class="options-container">
          <div class="option">
            <input type="radio" class="radio" id="Adventure Story" name="category"/>
           <label for="Adventure Story">  <a href="listOfBooksNames.html">Adventure Story  </a> </label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Detective" name="category" />
           <a href="listOfBooksNames.html"> <label for="Detective">Detective</label> </a>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Horror" name="category" />
            <label for="Horror">Horror</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Romance" name="category" />
            <label for="Romance">Romance</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Biographyt" name="category" />
            <label for="Biographyt">Biography</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Comic Book" name="category" />
            <label for="Comic Book">Comic Book</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="sports" name="category" />
            <label for="Dictionary">Dictionary</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Fantasy" name="category" />
            <label for="Fantasy">Fantasy</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Technology" name="category" />
            <label for="Technology">Technology</label>
          </div>
        </div>

      </div>
    </div>

    
  </body>
	  <script type="text/javascript">
  const selected = document.querySelector(".selected");
  const optionsContainer = document.querySelector(".options-container");

  const optionsList = document.querySelectorAll(".option");

  selected.addEventListener("click", () => {
    optionsContainer.classList.toggle("active");
  });

  optionsList.forEach(o => {
    o.addEventListener("click", () => {
      selected.innerHTML = o.querySelector("label").innerHTML;
      optionsContainer.classList.remove("active");
    });
  });
  
  
  </script>
