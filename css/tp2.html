<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::before,
        ::after {
            box-sizing: inherit;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 1em;
            margin: 1em;
        }

        p {
            border: 1px solid grey;
        }

        p {
            grid-column: span 4
        }

        p:nth-child(2) {
            grid-column: span 6;
        }

        p:nth-child(3) {
            grid-column: span 6;
        }
    </style>
</head>

<body>
    <div class='container'>
        <p>item-1</p>
        <p>item-2</p>
        <p>item-3</p>
        <p>item-4</p>
        <p>item-5</p>
        <p>item-6</p>
      </div>
      
</body>

</html>
