<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Functions</h1>
    <p id="demo"></p>
    <script>
        function myFunction(p1,p2)
        {
            return p1*p2;
        }
        let c=myFunction(4,3);
        document.getElementById("demo").innerHTML=c;
    </script>
</body>
</html>
