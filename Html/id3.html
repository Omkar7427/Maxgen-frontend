<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <h1>Difference Between Class and ID</h1>
    <p>A class name can be used by multiple HTML elements, while an id name must only be used by one HTML element within the page:
</p>
<h1 class="city">My Cities
</h1>
<h2 class="cities">London</h2>
<p>London is the capital of England</p>
<h2 class="cities">Paris</h2>
<p>Paris is the capital of France.</p>
<h2 class="cities">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>

</body>
</html>
