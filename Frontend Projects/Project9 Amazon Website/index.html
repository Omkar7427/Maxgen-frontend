<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">

                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p class="signin-first">Hello, sign in</p>
                <p class="signin-second">Account & Lists</p>
            </div>
            <div class="nav-return border">
                <p class="signin-first">Returns</p>
                <p class="signin-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
            </div>
            <div class="panel-ops">
                <ul>
                    <li class="ops-list">
                        <a href="">Today's Deals</a>
                        <a href="">Customer Service</a>
                        <a href="">Registry</a>
                        <a href="">Gift Cards</a>
                        <a href="">Sell</a>
                    </li>
                </ul>
            </div>
            <div class="panel-deal">
                Shop deals in Electonics
            </div>

        </div>
    </header>


</body>

</html>
