<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url("/images/bmw.jpg");
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .content {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2rem;
    line-height: 1.6;
  }
</style>
<title>Responsive Background Page</title>
</head>
<body>
  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>This is a simple example of a responsive webpage with a background image and text. Feel free to customize the content and styles as needed.</p>
  </div>
</body>
</html>
